# ===================================
# .github/workflows/deploy.yml
# Auto-deploy to Streamlit Cloud on push
# ===================================

name: Deploy to Streamlit Cloud

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=modules --cov-report=term-missing
        continue-on-error: true
      
      - name: Validate Streamlit app
        run: |
          python << 'EOF'
          import sys
          try:
              import streamlit as st
              from modules.parser import ChatParser
              from modules.analyzer import ChatAnalyzer
              from modules.visualizer import Visualizer
              from modules.report_generator import ReportGenerator
              print("‚úÖ All modules imported successfully")
          except Exception as e:
              print(f"‚ùå Import error: {e}")
              sys.exit(1)
          EOF
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Trigger Streamlit Cloud deployment
        run: |
          echo "üöÄ Deployment triggered for commit: ${{ github.sha }}"
          echo "üìù Commit message: ${{ github.event.head_commit.message }}"
          echo "‚úÖ Streamlit Cloud will auto-deploy from this push"
      
      - name: Notify deployment
        run: |
          echo "Deployed to: https://your-app-name.streamlit.app"

