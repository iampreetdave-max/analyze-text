name: Scheduled Tests

on:
  schedule:
    # Run tests daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run unit tests
        run: |
          pytest tests/ -v
      
      - name: Integration test
        run: |
          python << 'EOF'
          from modules.parser import ChatParser
          from modules.analyzer import ChatAnalyzer
          
          # Test with sample data
          sample_chat = """
          1/15/24, 10:30 AM - John: Hello!
          1/15/24, 10:31 AM - Jane: Hi there!
          1/15/24, 10:32 AM - John: How are you?
          """
          
          parser = ChatParser()
          df = parser.parse(sample_chat)
          
          if len(df) == 3:
              print("‚úÖ Parser test passed")
          else:
              print("‚ùå Parser test failed")
              exit(1)
          
          analyzer = ChatAnalyzer()
          analysis = analyzer.analyze(df)
          
          if analysis['total_messages'] == 3:
              print("‚úÖ Analyzer test passed")
          else:
              print("‚ùå Analyzer test failed")
              exit(1)
          
          print("‚úÖ All integration tests passed!")
          EOF

