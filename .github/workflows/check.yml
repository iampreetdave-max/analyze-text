# ===================================
# .github/workflows/keep-alive.yml
# Keep Streamlit Cloud app active by pinging it every 3 hours
# ===================================

name: Keep Streamlit App Alive

on:
  schedule:
    # Runs every 3 hours (at minutes 0 past every 3rd hour)
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Ping Streamlit App
        run: |
          echo "üîÑ Pinging Streamlit app to keep it alive..."
          
          # Replace with your Streamlit app URL
          APP_URL="https://your-app-name.streamlit.app"
          
          # Ping the app
          response=$(curl -s -o /dev/null -w "%{http_code}" $APP_URL)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ App is alive! Response code: $response"
          else
            echo "‚ö†Ô∏è App responded with code: $response"
          fi
      
      - name: Log activity
        run: |
          echo "Last ping: $(date)" >> keep-alive.log
          echo "Status: Success" >> keep-alive.log
          echo "---" >> keep-alive.log
      
      - name: Commit log (optional)
        continue-on-error: true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add keep-alive.log
          git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Keep-alive ping: $(date)"
          git push

---

# ===================================
# .github/workflows/health-check.yml
# Comprehensive health check with multiple pings
# ===================================

name: Health Check

on:
  schedule:
    # Every 2 hours during business hours (9 AM - 9 PM UTC)
    - cron: '0 9-21/2 * * *'
    # Every 4 hours during off-hours
    - cron: '0 1,5 * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Comprehensive Health Check
        run: |
          python << 'EOF'
          import requests
          import time
          from datetime import datetime
          
          APP_URL = "https://your-app-name.streamlit.app"
          
          print(f"üè• Running health check at {datetime.now()}")
          print(f"üìç Target URL: {APP_URL}")
          
          # Multiple endpoints to check
          endpoints = [
              "/",
              "/_stcore/health"
          ]
          
          all_healthy = True
          
          for endpoint in endpoints:
              url = f"{APP_URL}{endpoint}"
              try:
                  start = time.time()
                  response = requests.get(url, timeout=30)
                  duration = time.time() - start
                  
                  if response.status_code == 200:
                      print(f"‚úÖ {endpoint}: OK (took {duration:.2f}s)")
                  else:
                      print(f"‚ö†Ô∏è {endpoint}: Status {response.status_code}")
                      all_healthy = False
              
              except requests.exceptions.Timeout:
                  print(f"‚è±Ô∏è {endpoint}: Timeout (>30s)")
                  all_healthy = False
              
              except Exception as e:
                  print(f"‚ùå {endpoint}: Error - {e}")
                  all_healthy = False
          
          if all_healthy:
              print("\n‚úÖ All health checks passed!")
          else:
              print("\n‚ö†Ô∏è Some health checks failed")
              exit(1)
          
          EOF
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "üö® Health check failed! App may be down."
          # Add notification logic here (Slack, Discord, Email, etc.)

