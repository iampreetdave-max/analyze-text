# ===================================
# .github/workflows/smart-ping.yml
# Smart pinging with exponential backoff and retry logic
# ===================================

name: Smart Ping

on:
  schedule:
    # Every 2.5 hours
    - cron: '0 */2 * * *'
    - cron: '30 */2 * * *'
  workflow_dispatch:

env:
  APP_URL: https://your-app-name.streamlit.app
  MAX_RETRIES: 3
  RETRY_DELAY: 60

jobs:
  smart-ping:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Smart Health Check with Retries
        run: |
          python << 'EOF'
          import requests
          import time
          import sys
          from datetime import datetime
          
          APP_URL = "${{ env.APP_URL }}"
          MAX_RETRIES = int("${{ env.MAX_RETRIES }}")
          RETRY_DELAY = int("${{ env.RETRY_DELAY }}")
          
          print(f"üîÑ Smart ping started at {datetime.now()}")
          print(f"üìç URL: {APP_URL}")
          print(f"üîÅ Max retries: {MAX_RETRIES}")
          
          def ping_with_retry():
              for attempt in range(1, MAX_RETRIES + 1):
                  try:
                      print(f"\nüì° Attempt {attempt}/{MAX_RETRIES}...")
                      
                      start_time = time.time()
                      response = requests.get(
                          APP_URL,
                          timeout=30,
                          headers={'User-Agent': 'GitHub-Actions-KeepAlive/1.0'}
                      )
                      duration = time.time() - start_time
                      
                      if response.status_code == 200:
                          print(f"‚úÖ Success! Response time: {duration:.2f}s")
                          print(f"üìä Content length: {len(response.content)} bytes")
                          return True
                      else:
                          print(f"‚ö†Ô∏è Received status code: {response.status_code}")
                  
                  except requests.exceptions.Timeout:
                      print(f"‚è±Ô∏è Request timeout (>30s)")
                  
                  except requests.exceptions.ConnectionError:
                      print(f"üîå Connection error")
                  
                  except Exception as e:
                      print(f"‚ùå Error: {e}")
                  
                  if attempt < MAX_RETRIES:
                      wait_time = RETRY_DELAY * (2 ** (attempt - 1))  # Exponential backoff
                      print(f"‚è≥ Waiting {wait_time}s before retry...")
                      time.sleep(wait_time)
              
              return False
          
          success = ping_with_retry()
          
          if success:
              print("\n‚úÖ Ping successful - App is healthy!")
              sys.exit(0)
          else:
              print("\n‚ùå All retries failed - App may be down!")
              sys.exit(1)
          
          EOF
      
      - name: Record metrics
        if: always()
        run: |
          mkdir -p .github/metrics
          echo "$(date +%s),$(date),${GITHUB_RUN_ID},${{ job.status }}" >> .github/metrics/ping_history.csv

